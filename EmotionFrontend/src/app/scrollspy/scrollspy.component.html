<div *ngIf="isVisible">
<div class="container" >
	<section style="justify-content: center; align-content:center;">
		<h3 >{{title}}</h3>
	</section>
	<div class="d-flex flex-column flex-md-row" >
	<div class="col-10" >
	  <div class="scrollspy-example scrollspy-container">
		<div *ngFor="let emoSurvey of filteredEmoSurveys; let i = index">
		<section [mdbScrollspyElement]="'scrollspy'" [id]="'example-' + (currentSectionNumber + i)" class="survey-section">
			  <h3>Response {{ currentSectionNumber + i }}</h3>
			  	<p>{{emoSurvey.Timestamp}}</p>
			  <div class="question-answer">
				<p class="question">What caused that emotion?</p>
				<p class="answer">{{ emoSurvey.Reason }}</p>
				<p class="question">Is there anything else you want to share?</p>
				<p class="answer">{{ emoSurvey.Remarks }}</p>
				<hr class="section-divider">
			  </div>
			
		  </section>
		</div>
	  </div>
	</div>
  </div>
</div>
</div>
