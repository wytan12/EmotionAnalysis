<div style="display: block">
  <!-- Radar Chart Container -->
  <div class="radarchart-container">
    <!-- Chart Component -->
    <canvas
      baseChart
      [data]="radarChartData"
      [options]="radarChartOptions"
      [type]="radarChartType"
      (chartClick)="handleChartClick($event)"
    >
    </canvas>
  </div>
</div>
